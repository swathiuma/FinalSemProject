<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="Style2.css">
<style>
table
{
border:0px solid black;
height:180px; 
width:280px; 
}
</style>
</head>
<body>
<div id="div1">
<form id="formDL" action="d_patientHistory.jsp" name="formDL" method="post">
<table align="center">
<caption><b>Enter Patient Id</b></caption>
<tr>
<td align="center">Patient Id:</td>
<td><input type="text" placeholder="Enter id" id="p_id" name="p_id" required></td>
</tr>
<tr>
<td><input type="submit" value="Login"></td>
<td><input type="reset" value="Cancel"></td>
</tr>
<tr>
<td colspan=2 align="center">New Patient? <a id="sbt" href="#">Register</a></td>
</tr>
</table>
</form>
</div>
</body>
<script>
$(document).ready(function(){
	$('#sbt').click(function(e){
		$.ajax({
	 		 url:"d_patientRegister.html",
			 method:"post",
			 data:{},
			 success:function(data)
			 {
			 $('#div1').html(data); 
			 
			 }
			 });
	});
});
</script>
</html>
